<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Profile Card IgnacioQuirós</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark-subtle">
    <!--Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black bg-gradient py-4 ">
      <div class="container-fluid text-start ">
        <a
          class="navbar-brand d-flex border border-dark border-5 px-3"
          href="#"
        >
          <p class="ps-2 text-responsive customText text-center">
            <i class="fa-regular fa-id-card mt-3 me-2 fs-1"></i> Conditional
            Profile Card
          </p>
        </a>
      </div>
    </nav>

    <!--Selectors -->
    <div class="container d-flex justify-content-center bg-white ps-md-5">
      <ul class="filters py-3 ps-md-5">
        <li class="mb-2">
          <label>Include Cover</label>
          <select class="picker bg-secondary-subtle" for="includeCover">
            <option value="">Include Cover</option>
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </li>
        <li class="mb-2">
          <label>Name</label>
          <input class="picker bg-secondary-subtle" for="name" type="text" />
        </li>
        <li class="mb-2">
          <label>Last Name</label>
          <input
            class="picker bg-secondary-subtle"
            for="lastName"
            type="text"
          />
        </li>
        <li class="mb-2">
          <label>S.M. Position</label>
          <select class="picker bg-secondary-subtle" for="socialMediaPosition">
            <option value="position-left">Left</option>
            <option value="position-right">Right</option>
          </select>
        </li>
        <li class="mb-2">
          <label>Twitter</label>
          <input class="picker bg-secondary-subtle" for="twitter" type="text" />
        </li>
        <li class="mb-2">
          <label>Github</label>
          <input class="picker bg-secondary-subtle" for="github" type="text" />
        </li>
        <li class="mb-2">
          <label>LinkedIn</label>
          <input
            class="picker bg-secondary-subtle"
            for="linkedin"
            type="text"
          />
        </li>
        <li class="mb-2">
          <label>Instagram</label>
          <input
            class="picker bg-secondary-subtle"
            for="instagram"
            type="text"
          />
        </li>
        <li class="mb-2">
          <label>Role</label>
          <select class="picker bg-secondary-subtle" for="role">
            <option value="">null</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Floor Planner">Floor Planner</option>
            <option value="Technical Writter">Technical Writter</option>
          </select>
        </li>
        <li class="mb-2">
          <label>City</label>
          <select class="picker bg-secondary-subtle" for="city">
            <option value="">null</option>
            <option value="Miami">Miami</option>
            <option value="Munich">Munich</option>
            <option value="Caracas">Caracas</option>
            <option value="Toronto">Toronto</option>
          </select>
        </li>
        <li class="mb-2">
          <label>Country</label>
          <select class="picker bg-secondary-subtle" for="country">
            <option value="">null</option>
            <option value="USA">USA</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </li>
      </ul>
    </div>
    <!--Render Card -->
    <div id="widget_content" class="bg-dark py-5"></div>

    <!--Footer -->
    <footer
      class="bg-black"
      style=" color: white; text-align: center; padding: 10px; position: absolute; bottom: 0; width: 100%;"
    >
      <p style="margin: 0;">Made by Ignacio Quirós</p>
    </footer>

    <!-- Scripts -->
    <script type="text/javascript" src="/main.bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
